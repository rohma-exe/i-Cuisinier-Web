<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i-Cuisinier</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="title2">i-Cuisinier</div>

        <div class="user-box">
            <div class="user-circle">
                <i class="fas fa-user"></i>
            </div>
            <div class="user-name">Rohma Rani</div>
        </div>

        <div class="search-box">
            <input type="text" class="search-field" placeholder="Search">
            <i class="fas fa-search"></i>
        </div>

        <div class="features">
            <div class="feature-row">
                <div class="feature-box">
                    <img src="recipe-list.png" alt="Recipe List">
                    <div class="feature-text"><a href="recipe.html">Recipe List</a></div>
                </div>
                <div class="feature-box">
                    <img src="notification.jpg" alt="Notification">
                    <div class="feature-text">Notification</div>
                </div>
            </div>
            <div class="feature-row">
                <div class="feature-box">
                    <img src="live-stream.png" alt="Live Stream">
                    <div class="feature-text">Live Stream</div>
                </div>
                <div class="feature-box">
                    <img src="activity-log.png" alt="Recent Activity Log">
                    <div class="feature-text">Recent Activity Log</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
